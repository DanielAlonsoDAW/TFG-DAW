<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Dueño | Guardería Patitas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial;
        background-color: #fefefe;
        color: #333;
      }

      .navbar {
        background-color: #e2f7f6 !important;
      }

      .navbar .nav-link {
        color: #006d77 !important;
        font-weight: 500;
        transition: 0.3s;
      }

      .navbar .nav-link:hover,
      .navbar .btn:hover {
        color: #004e54 !important;
        background-color: #bdebea !important;
        border-radius: 5px;
      }

      .logo-img {
        height: 90px;
      }

      .section-title {
        color: #006d77;
        font-weight: bold;
        margin-top: 50px;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-container {
        background-color: #f0fdfa;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        max-width: 600px;
        margin: auto;
      }

      .form-control {
        border-radius: 6px;
      }

      .btn-primary {
        background-color: #00b4ab;
        border: none;
      }

      .btn-primary:hover {
        background-color: #008e86;
      }

      footer {
        background-color: #d0f0f0;
        padding: 20px 0;
      }

      footer p {
        color: #006d77;
        font-weight: 500;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="index.html">
          <img src="logo.jpg" alt="Logo Guardería Patitas" class="logo-img" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-center w-100" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="buscador.html">Buscador</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-primary ms-2"
                href="como-funciona.html"
                >Cómo funciona</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-primary ms-2"
                href="servicios.html"
                >Servicios</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-primary ms-2"
                href="registro-cuidadores.html"
                >Convertirse en cuidador</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-primary ms-2"
                href="registro-duenos.html"
                >Registrarse</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-primary ms-2" href="login.html"
                >Iniciar sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Registro -->
    <div class="container my-5">
      <h1 class="section-title">Registro como Propietario</h1>
      <div class="form-container">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Tu nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="tucorreo@ejemplo.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="contrasena"
              placeholder="Mínimo 6 caracteres"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">
              Registrarme
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto text-center">
            <p class="mb-0 text-muted">
              © 2025 Guardería Patitas by Daniel Alonso Palacios
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
